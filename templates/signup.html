<html>
  <head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #e7eaed;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
                <form class="px-md-2" method="POST">
                      {% csrf_token %}
                     
  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">User Name</label>
                        {{form.username}}
                      </div>
                      <div class='error' style="color:red; font-size:15px">{{form.errors.username}}</div>
                      
                      {% comment %} <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q" style="margin-right:40px;">Email</label>
                        {{form.email}}
                      </div>
                      <div class='error' style="color:red; font-size:15px">{{form.errors.email}}</div> {% endcomment %}
                     
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q" style="margin-right:40px;">Password</label>
                        {{form.password1}}
                      </div>
                      <div class='error' style="color:red; font-size:15px">{{form.errors.password1}}</div>
   
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q" style="margin-right:40px;">Confirm Password</label>
                        {{form.password2}}
                      </div>
                      <div class='error' style="color:red; font-size:15px">{{form.errors.password2}}</div>
  
                      <input type="submit"  name="Submit">
                     
                      <div class="mt-4">
                        <div class="d-flex justify-control-center links">
                          You have already account?<a href = "{% url 'login' %}" class="ml-2" style="text-decoration:none;">Login</a>
                        </div>
                      </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </body>
</html>
