
<html>
    <head>
     
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!--link href='regstyle.css'  rel="stylesheet" -->
    </head>
  
      <body>
        <section class="h-100 h-custom" style="background-color: #e7eaed;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                 
                  <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Info</h3>
        
                    <form class="px-md-2" method="POST">
                          {% csrf_token %}
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">User Name</label>
                        {% comment %} {{form.email}} {% endcomment %}
                        <input type="text" name ="username" id="form3Example1q" class="form-control" />  
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">Password</label>
                        <input type="text" name ="password" id="form3Example1q" class="form-control" />  
                       {% comment %} {{form.password}} {% endcomment %}
                      </div>
                      {% for message in messages  %}
                      <p style="color:green">{{message}}</p>
                      {% endfor %}
                    
        
                      <input type="submit"  name="Submit" >
      
                      <div class="mt-4">
                        <div class="d-flex justify-control-center links">
                          Don't have an account?<a href = "{% url 'signup' %}" class="ml-2" style="text-decoration:none;">Signup</a>
  
                        </div>
                      </div>
                      <div class="mt-4">
                        <div class="d-flex justify-control-center links">
                          <a href = "{% url 'home' %}" class="ml-2" style="text-decoration:none;">
                          <button type="button" class="btn btn-primary" > Home</button>
                          </a>
                        </div>
                      </div>
                    </form>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </body>
  </html>
